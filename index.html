<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>Giftastic</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <form id="search-form">
                <label for="search-input">Add in Your Search!</label>
                <input type="text" id="search-input">
                <button type="button" class="btn btn-success">Submit</button>
            </form>
        
            <br>
        <div id="buttonsArea"></div>

    </div>

        <div id="searches"></div>

        

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(function () {
            populateButtons(searchArray, "searchButton", "#buttonsArea");
        })

        var searchArray = ["kitten", "Dog", "Cat", "Bird", "Horse", "Hamster"];

        function populateButtons(searchArray, classToAdd, areaToAddTo) {
            $(areaToAddTo).empty();
            for (var i = 0; i < searchArray.length; i++) {
                var a = $("<button>");
                a.addClass(classToAdd);
                a.addClass("btn btn-success")
                a.attr("data-type", searchArray[i]);
                a.text(searchArray[i]);
                $(areaToAddTo).append(a);
            }
        }

        $(document).on("click", ".searchButton", function () {
            var type = $(this).data("type");
            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + type + "&api_key=dc6zaTOxFJmzC&limit=9";
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .done(function (response) {
                    for (i = 0; i < response.data.length; i++) {
                        var searchDiv = $("<div class='search-item'>");
                        var rating = response.data[i].rating;
                        var p = $("<p>").text("Rating: " + rating);
                        var animated = response.data[i].images.fixed_height.url;
                        var still = response.data[i].images.fixed_height_still.url;
                        var image = $("<img>");
                        image.attr("src", still);
                        image.attr("data-still", still);
                        image.attr("data-animated", animated);
                        image.attr("data-animated", animated);
                        image.attr("data-state", "still");
                        image.addClass("searchImage");
                        searchDiv.append(p);
                        searchDiv.append(image);
                        $("#searches").prepend(searchDiv);
                    }
                });
        });

        $(document).on("click", ".searchImage", function () {
            var state = $(this).attr("data-state");
            if (state == "still") {
                $(this).attr("src", $(this).data("animated"));
                $(this).attr("data-state", "animated");
            } else {
                $(this).attr("src", $(this).data("still"));
                $(this).attr("data-state", "still");
            }
        })

        $("#addSearch").on("click", function () {
            event.preventDefault();
            var newSearch = $("#input").eq(0).val();
            searchArray.push(newSearch);
            populateButtons(searchArray, "searchButton", "#buttonsArea");
        })



    </script>

</body>

</html>
